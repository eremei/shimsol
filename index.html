<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Привет</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", "SF Pro Text", "Segoe UI", system-ui, sans-serif;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background:
          radial-gradient(circle at top, rgba(143, 107, 255, 0.55), transparent 40%),
          radial-gradient(circle at 20% 20%, rgba(0, 210, 255, 0.35), transparent 50%),
          linear-gradient(120deg, #05050f, #0c0f2c, #11153b);
        color: #f4f6ff;
      }

      .card {
        padding: clamp(2.5rem, 4vw, 4rem);
        border-radius: 28px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.09),
          rgba(255, 255, 255, 0.02)
        );
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow:
          0 0 40px rgba(120, 98, 255, 0.35),
          0 15px 60px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(18px);
        text-align: center;
      }

      .accent {
        display: inline-flex;
        align-items: center;
        gap: 0.6rem;
        padding: 0.35rem 0.9rem;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.18);
        color: #b9c4ff;
        font-size: 0.9rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      h1 {
        font-size: clamp(2.5rem, 5vw, 4.5rem);
        margin: 1.6rem 0 0.8rem;
        letter-spacing: -0.02em;
        text-shadow: 0 0 20px rgba(111, 163, 255, 0.4);
      }

      h1 span {
        background: linear-gradient(90deg, #8f6bff, #56d2ff, #9dffca);
        -webkit-background-clip: text;
        color: transparent;
      }

      p {
        font-size: 1.05rem;
        color: rgba(244, 246, 255, 0.78);
      }

      .glow {
        width: min(480px, 70vw);
        height: 2px;
        margin: 2rem auto 0;
        background: linear-gradient(90deg, transparent, #8f6bff, #56d2ff, transparent);
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="accent">добро пожаловать</div>
      <h1><span>привет,</span></h1>
      <p>Это дружелюбная тестовая страница для людей: она показывает стиль и помогает убедиться, что всё работает.</p>
      <p>Здесь можно разместить короткое описание проекта, контакты или ссылку на основные разделы.</p>
      <div class="glow"></div>
    </main>
  </body>
</html>
